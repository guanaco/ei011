<div id="content" class="group">
    <h2>Browse History</h2>
    <div class="main">
        <form action="/history?offset=0" method="get">
            Num (1 ~ 50) per page: 
            <input type="text" name="num" value="20" size="2">
            <input type="submit" value="Go">
        </form>
    </div>
    <h2>Twitter OAuth</h2>
    
    {% if name %}
        <p>{{ name }}<a href="/oauth/twitter/logout">(logout)</a> @ {{ location }}</p>
        <p>API Rate Limit Status: {{ rate }}</p>
    {% else %}
        <p><a href="/oauth/twitter/login">login</a></p>
    {% endif %}
</div>
